<script type="text/javascript">
    function jump(リンク先) {
        var url;
        var パラメタ;
        if (リンク先 == 3) {
            url = "link-para-receive3.html";
            パラメタ = "?e=abc&j=日本語";
        }
        if (リンク先 == 4) {
            url = "link-para-receive4.html";
            パラメタ = "?e=xyz&j=英語";
        }
        location.href = url + パラメタ;
    }
</script>
